<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Новини</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/menu.css" />
    <link rel="stylesheet" href="css/first-section.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container site-header__inner">
        <a href="#" class="logo">
          <img src="images/logo.png" alt="Logo image" />
        </a>

        <!-- Бургер-кнопка для мобилок -->
        <button class="menu-toggle" aria-label="Открыть меню">
          <span class="menu-toggle__bar"></span>
          <span class="menu-toggle__bar"></span>
          <span class="menu-toggle__bar"></span>
        </button>

        <!-- Десктоп-навигация -->
        <nav class="main-nav">
          <ul class="main-nav__list">
            <li><a href="#" class="main-nav__link">ГОЛОВНА</a></li>
            <li class="main-nav__item main-nav__item--has-dropdown">
              <a href="#" class="main-nav__link">ПОСЛУГИ</a>
              <ul class="dropdown-menu">
                <li><a href="#" class="dropdown-menu__link">Услуга 1</a></li>
                <li><a href="#" class="dropdown-menu__link">Услуга 2</a></li>
                <li><a href="#" class="dropdown-menu__link">Услуга 3</a></li>
              </ul>
            </li>
            <li><a href="#" class="main-nav__link main-nav__link--active">НОВИНИ</a></li>
            <li><a href="#" class="main-nav__link">САЛОНИ</a></li>
            <li><a href="#" class="main-nav__link">ВАКАНСІЇ</a></li>
            <li><a href="#" class="main-nav__link">ПРО YEEZY</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <aside class="mobile-menu" aria-hidden="true">
      <div class="mobile-menu__inner">
        <div class="mobile-menu__top">
          <a href="#" class="logo logo--mobile">
            <img src="images/logo.png" alt="Logo image" />
          </a>
          <button class="mobile-menu__close" aria-label="Закрыть меню">&times;</button>
        </div>
        <nav class="mobile-menu__nav">
          <ul>
            <li><a href="#" class="mobile-menu__link mobile-menu__link--active">ГОЛОВНА</a></li>
            <li class="mobile-menu__item mobile-menu__item--has-submenu">
              <button class="mobile-menu__sublink" type="button">ПОСЛУГИ <span class="submenu-arrow">▾</span></button>
              <ul class="mobile-submenu">
                <li><a href="#" class="mobile-submenu__link">Услуга 1</a></li>
                <li><a href="#" class="mobile-submenu__link">Услуга 2</a></li>
                <li><a href="#" class="mobile-submenu__link">Услуга 3</a></li>
              </ul>
            </li>
            <li><a href="#" class="mobile-menu__link">НОВИНИ</a></li>
            <li><a href="#" class="mobile-menu__link">САЛОНИ</a></li>
            <li><a href="#" class="mobile-menu__link">ВАКАНСІЇ</a></li>
            <li><a href="#" class="mobile-menu__link">ПРО YEEZY</a></li>
          </ul>
        </nav>
        <div class="mobile-menu__socials">
          <!-- иконки соцсетей через спрайт или svg -->
          <a href="#" class="social-icon social-icon--insta"></a>
          <a href="#" class="social-icon social-icon--tiktok"></a>
          <a href="#" class="social-icon social-icon--fb"></a>
        </div>
        <a href="#" class="btn btn--gold mobile-menu__cta">ЗАПИСАТИСЬ</a>
      </div>
    </aside>

    <!-- Hero-секция -->
    <section class="page-hero" style="background-image: url('images/news-header.jpg')">
      <div class="container-links">
        <nav class="breadcrumb">
          <a href="#" class="breadcrumb__link">Головна</a>
          <span class="breadcrumb__sep">›</span>
          <span class="breadcrumb__current">Новини</span>
        </nav>
        <h1 class="page-hero__title">Новини</h1>
      </div>
    </section>

    <!-- остаток страницы... -->

    <script>
      // Простая логика открытия/закрытия моб. меню
      document.addEventListener("DOMContentLoaded", () => {
        const toggle = document.querySelector(".menu-toggle");
        const mobileMenu = document.querySelector(".mobile-menu");
        const closeBtn = document.querySelector(".mobile-menu__close");
        const sublinkBtn = document.querySelector(".mobile-menu__sublink");

        function openMenu() {
          mobileMenu.setAttribute("aria-hidden", "false");
          document.body.style.overflow = "hidden";
        }

        function closeMenu() {
          mobileMenu.setAttribute("aria-hidden", "true");
          document.body.style.overflow = "";
        }

        toggle.addEventListener("click", openMenu);
        closeBtn.addEventListener("click", closeMenu);
        // Закрытие по клику вне меню (опционально)
        mobileMenu.addEventListener("click", (e) => {
          if (e.target === mobileMenu) closeMenu();
        });

        document.querySelectorAll(".mobile-menu__sublink").forEach((btn) => {
          btn.addEventListener("click", () => {
            const parentLi = btn.closest(".mobile-menu__item--has-submenu");
            if (!parentLi) return;
            parentLi.classList.toggle("open");
          });
        });
      });
    </script>
  </body>
</html>
